<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Cap Shield Document</title>
</head>
<body>
    <div class="wrapper"><!-- wrapper --></div>

    <div class="outer4"><!-- Outer most layer of Shield (Red) --></div>
    <div class="outer3"><!-- 3rd layer of Shield (White) --></div>
    <div class="outer2"><!-- 2nd layer of Shield (Red) --></div>
    <div class="outer1"><!-- 1st layer of Shield (Blue) --></div>
    <div class="star"><!-- 1st section of star --></div>
    <div class="star:before"><!-- 2nd section of star --></div>
    <div class="star:after"><!-- 3rd section of star --></div>

    <div class="deadpool1"><!-- Outer most layer of logo (Red) --></div>
    <div class="deadpool2"><!-- Right layer of mask (Black) --></div>
    <div class="deadpool3"><!-- Left layer of mask (Black) --></div>
    <div class="deadpoolRightEye"><!-- Right eye --></div>
    <div class="deadpoolLeftEye"><!-- Left eye --></div>

    <div class="avengersLogo1"><!-- Outer most layer of logo (Purple Border) --></div>
    <div class="avengersLogo2"><!-- Left angle of Avengers A --></div>
    <div class="avengersLogo3"><!-- Right angle of Avengers A --></div>
    <div class="avengersLogo4"><!-- Bottom bracket of Avengers A --></div>
    <div class="avengersLogo5"><!-- Bottom arrow (White) --></div>
    <div class="avengersLogo6"><!-- Top arrow (White) --></div>
    <div class="avengersLogo7"><!-- Clean up Bottom (White) --></div>
    <div class="avengersLogo8"><!-- Bottom stripe (White)--></div>
    <div class="avengersLogo9"><!-- Top Stripe (White) --></div>

    <div class="x-menBase1"><!-- Base of Logo (Blue) --></div>
    <div class="x-menBase2"><!-- Second Layer of Logo (Red) --></div>
    <div class="x-menBase3"><!-- 3rd Layer of Logo (Yellow) --></div>
    <div class="x-menX1"><!-- First arm of X --></div>>
    <div class="x-menX2"><!-- Second arm of X --></div>


    
    
</body>
</html>
